<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Brunch On Budget</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-atas header-menu">
        <nav class="nav-kiri">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
        </nav>
        <div class="logo-kanan">
            <img src="https://i.imgur.com/lEQi8eH.png" alt="Logo Kecil">
        </div>
    </header>

    <section class="hero-utama contact-page-layout">
        
        <div class="contact-grid-container">

            <div class="konten-center">
                <div class="thumbnail-row">
                    <img src="https://i.imgur.com/4sUp8Nb.jpeg" alt="Preview 1">
                    <img src="https://i.imgur.com/4pgUxUz.jpeg" alt="Preview 2">
                    <img src="https://i.imgur.com/9ylfRQD.jpeg" alt="Preview 3">
                </div>

                <img src="https://i.imgur.com/lEQi8eH.png" alt="Logo Besar" class="logo-contact-main">

                <h2 class="judul-order">ORDER NOW</h2>

                <a href="https://wa.me/6283161584348" class="tombol-wa" target="_blank">
                    <span class="icon-wa">ðŸ“ž</span> Brunch on Lunch
                </a>
            </div>

            <div class="comment-area-left">
                <h3 class="glass-title">Tulis Komentar</h3>
                
                <div class="glass-form">
                    <input type="text" id="inputName" placeholder="Nama (Wajib)" autocomplete="off">
                    <input type="number" id="inputWA" placeholder="No. WhatsApp">
                    
                    <div class="comment-box-wrapper">
                        <textarea id="inputComment" placeholder="Tulis pesan..." disabled></textarea>
                        <button id="btnPost" disabled>POST</button>
                    </div>
                </div>

                <div id="commentListContainer" class="glass-results">
                    </div>
            </div>

        </div>
    </section>

    <footer class="footer-bawah">
        <p>&copy; 2025 Brunch On Budget. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const nameInput = document.getElementById('inputName');
            const waInput = document.getElementById('inputWA'); // Ganti Email jadi WA
            const commentInput = document.getElementById('inputComment');
            const postBtn = document.getElementById('btnPost');
            const listContainer = document.getElementById('commentListContainer');

            // 1. Logika Buka Kolom
            nameInput.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    commentInput.disabled = false;
                    postBtn.disabled = false;
                    commentInput.style.cursor = "text";
                    postBtn.style.cursor = "pointer";
                } else {
                    commentInput.disabled = true;
                    postBtn.disabled = true;
                    commentInput.style.cursor = "not-allowed";
                    postBtn.style.cursor = "not-allowed";
                }
            });

            // 2. Load Data
            loadComments();

            // 3. Action Post
            postBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                const wa = waInput.value.trim();
                const text = commentInput.value.trim();

                if (!name || !text) {
                    alert("Nama dan Komentar wajib diisi!");
                    return;
                }

                const now = new Date();
                const monthOptions = { year: 'numeric', month: 'long' };
                const groupID = now.toLocaleDateString('id-ID', monthOptions); 
                const timeOptions = { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' };
                const timestamp = now.toLocaleDateString('id-ID', timeOptions);

                const newComment = {
                    id: Date.now(),
                    name: name,
                    wa: wa, // Simpan WA
                    text: text,
                    group: groupID, 
                    time: timestamp,
                    rawDate: now.toISOString()
                };

                saveComment(newComment);
                renderComment(newComment);

                // Reset Form (Nama biarkan saja)
                commentInput.value = '';
                waInput.value = '';
            });

            function saveCommentsToStorage(comments) {
                localStorage.setItem('brunchCommentsGlass', JSON.stringify(comments));
            }

            function getCommentsFromStorage() {
                const stored = localStorage.getItem('brunchCommentsGlass');
                return stored ? JSON.parse(stored) : [];
            }

            function saveComment(comment) {
                const comments = getCommentsFromStorage();
                comments.push(comment);
                saveCommentsToStorage(comments);
            }

            function loadComments() {
                const comments = getCommentsFromStorage();
                comments.sort((a, b) => new Date(b.rawDate) - new Date(a.rawDate));
                comments.forEach(comment => renderComment(comment));
            }

            function renderComment(data) {
                const safeId = data.group.replace(/\s+/g, '-'); 
                let groupDetails = document.getElementById(`group-${safeId}`);

                if (!groupDetails) {
                    groupDetails = document.createElement('details');
                    groupDetails.id = `group-${safeId}`;
                    groupDetails.open = true; 
                    groupDetails.className = 'glass-dropdown'; // Class baru glass
                    
                    const summary = document.createElement('summary');
                    summary.textContent = `ðŸ“‚ ${data.group}`;
                    groupDetails.appendChild(summary);
                    listContainer.prepend(groupDetails); 
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'glass-comment-item';
                itemDiv.innerHTML = `
                    <div class="gc-header">
                        <strong>${data.name}</strong> 
                        <span class="gc-time">${data.time}</span>
                    </div>
                    <div class="gc-body">${data.text}</div>
                    ${data.wa ? `<div class="gc-wa"><small>ðŸ“± ${data.wa}</small></div>` : ''}
                `;
                groupDetails.insertBefore(itemDiv, groupDetails.children[1]); 
            }
        });
    </script>
</body>
</html>
