<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Brunch On Budget</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header-atas header-menu">
        <nav class="nav-kiri">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
        </nav>
        <div class="logo-kanan">
            <img src="https://i.imgur.com/lEQi8eH.png" alt="Logo Kecil">
        </div>
    </header>

    <section class="hero-utama contact-page-layout">
        
        <div class="contact-grid-container">

            <div class="konten-center">
                <div class="thumbnail-row">
                    <img src="https://i.imgur.com/4sUp8Nb.jpeg" alt="Preview 1">
                    <img src="https://i.imgur.com/4pgUxUz.jpeg" alt="Preview 2">
                    <img src="https://i.imgur.com/9ylfRQD.jpeg" alt="Preview 3">
                </div>

                <img src="https://i.imgur.com/lEQi8eH.png" alt="Logo Besar" class="logo-contact-main">

                <h2 class="judul-order">ORDER NOW</h2>

                <a href="https://wa.me/6283161584348" class="tombol-wa" target="_blank">
                    <span class="icon-wa">üìû</span> Brunch on Lunch
                </a>
            </div>

            <div class="comment-area-left">
                <h3 class="glass-title">Tulis Komentar</h3>
                
                <div class="glass-form">
                    <input type="text" id="inputName" placeholder="Nama (Wajib)" autocomplete="off">
                    <input type="number" id="inputWA" placeholder="No. WhatsApp">
                    
                    <div class="comment-box-wrapper">
                        <textarea id="inputComment" placeholder="Tulis pesan..." disabled></textarea>
                        <button id="btnPost" disabled>POST</button>
                    </div>
                </div>

                <div id="commentListContainer" class="glass-results">
                    <p style="text-align:center; color:#555; font-size:0.9rem; padding:10px;">‚è≥ Memuat komentar...</p>
                </div>
            </div>

        </div>
    </section>

    <footer class="footer-bawah">
        <p>&copy; 2025 Brunch On Budget. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            // LINK DATABASE KAMU SUDAH TERPASANG DISINI:
            const API_URL = "https://script.google.com/macros/s/AKfycbwNQRp_zl6Thnzk84KMgM8rCjqBChEKbhmA6u9u2weoiCxW15HGN09shkCRmBAadynO/exec"; 

            const nameInput = document.getElementById('inputName');
            const waInput = document.getElementById('inputWA');
            const commentInput = document.getElementById('inputComment');
            const postBtn = document.getElementById('btnPost');
            const listContainer = document.getElementById('commentListContainer');

            // 1. Validasi Input
            nameInput.addEventListener('input', function() {
                if (this.value.trim().length > 0) {
                    commentInput.disabled = false;
                    postBtn.disabled = false;
                    commentInput.style.cursor = "text";
                    postBtn.style.cursor = "pointer";
                } else {
                    commentInput.disabled = true;
                    postBtn.disabled = true;
                    commentInput.style.cursor = "not-allowed";
                    postBtn.style.cursor = "not-allowed";
                }
            });

            // 2. Load Data dari Google Sheets
            fetchComments();

            // 3. Kirim Data ke Google Sheets
            postBtn.addEventListener('click', () => {
                const name = nameInput.value.trim();
                const wa = waInput.value.trim();
                const text = commentInput.value.trim();

                if (!name || !text) {
                    alert("Nama dan Komentar wajib diisi!");
                    return;
                }

                // Ubah tombol jadi Loading
                postBtn.innerText = "SENDING...";
                postBtn.disabled = true;

                // Siapkan Data Waktu
                const now = new Date();
                const monthOptions = { year: 'numeric', month: 'long' };
                const groupID = now.toLocaleDateString('id-ID', monthOptions); 
                
                const formData = new FormData();
                formData.append('nama', name);
                formData.append('wa', wa);
                formData.append('komentar', text);
                formData.append('group_bulan', groupID);

                // Kirim ke API
                fetch(API_URL, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        // Reset Form
                        commentInput.value = '';
                        waInput.value = '';
                        postBtn.innerText = "POST";
                        postBtn.disabled = false;
                        
                        // Reload komentar
                        listContainer.innerHTML = '<p style="text-align:center; padding:10px;">üîÑ Sinkronisasi data...</p>';
                        fetchComments(); 
                    } else {
                        alert("Gagal mengirim komentar. Coba lagi.");
                        postBtn.innerText = "POST";
                        postBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Terjadi kesalahan koneksi internet.");
                    postBtn.innerText = "POST";
                    postBtn.disabled = false;
                });
            });

            // Fungsi Ambil Data
            function fetchComments() {
                fetch(API_URL)
                .then(response => response.json())
                .then(response => {
                    const comments = response.data;
                    listContainer.innerHTML = ''; // Bersihkan loading text

                    if (!comments || comments.length === 0) {
                        listContainer.innerHTML = '<p style="text-align:center; color:#777;">Belum ada komentar. Jadilah yang pertama!</p>';
                        return;
                    }

                    // Urutkan dari yang terbaru
                    comments.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    comments.forEach(comment => {
                        const dateObj = new Date(comment.timestamp);
                        const timeString = dateObj.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                        const groupBulan = comment.group_bulan || dateObj.toLocaleDateString('id-ID', { year: 'numeric', month: 'long' });

                        renderComment({
                            name: comment.nama,
                            wa: comment.wa,
                            text: comment.komentar,
                            time: timeString,
                            group: groupBulan
                        });
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    listContainer.innerHTML = '<p style="text-align:center; color:red;">Gagal memuat komentar.</p>';
                });
            }

            // Fungsi Render HTML
            function renderComment(data) {
                const safeId = data.group.replace(/\s+/g, '-'); 
                let groupDetails = document.getElementById(`group-${safeId}`);

                if (!groupDetails) {
                    groupDetails = document.createElement('details');
                    groupDetails.id = `group-${safeId}`;
                    groupDetails.open = true; 
                    groupDetails.className = 'glass-dropdown';
                    
                    const summary = document.createElement('summary');
                    summary.textContent = `üìÇ ${data.group}`;
                    groupDetails.appendChild(summary);
                    listContainer.appendChild(groupDetails); 
                }

                const itemDiv = document.createElement('div');
                itemDiv.className = 'glass-comment-item';
                itemDiv.innerHTML = `
                    <div class="gc-header">
                        <strong>${data.name}</strong> 
                        <span class="gc-time">${data.time}</span>
                    </div>
                    <div class="gc-body">${data.text}</div>
                    ${data.wa ? `<div class="gc-wa"><small>üì± ${data.wa}</small></div>` : ''}
                `;
                groupDetails.appendChild(itemDiv);
            }
        });
    </script>
</body>
</html>
